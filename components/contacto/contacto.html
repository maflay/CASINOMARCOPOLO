<!DOCTYPE html>
<html>

<head>
    <title>Contacto - Casino Marco Polo</title>
</head>

<body>
    <div class="container-contact">
        <section class="contact-form">
            <div class="content-contact">
                <div class="container-formulario">
                    <div style="text-align: center;" class="container">
                        <h1 style="color: white;" class="type2-h1">Contáctanos</h1>
                        <br />
                        <p title="Eres importante para nosotros" style="color: white;">Su opinión es valiosa para nosotros.
                            Utilice este formulario para compartir sus peticiones, quejas, reclamos, sugerencias y/o
                            felicitaciones.

                            ¡Estamos aquí para atenderle!</p>
                    </div>
                    <div class="formulario-contacto" id="formulario-contacto">
                        <div class="form-group">
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
                        </div>
                        <div class="form-group">
                            <input type="text" id="direccion" name="direccion" placeholder="Dirección">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Dejanos tu mensaje:</label>
                            <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
                        </div>
                        <div class="thechecks">
                            <div class="checkbox-group">
                                <input type="checkbox" id="es_cliente" name="es_cliente" value="si">
                                <label for="es_cliente">Soy cliente actual</label>
                            </div>
                            <div class="checks-cliente-terminos">
                                <input type="checkbox" id="aceptoTerminos" name="acepto_terminos" value="acepto"
                                    required>
                                <label for="aceptoTerminos">Acepto los
                                    <a title="Política de Privacidad" href="#politicadatos" target="_blank">Términos y Condiciones</a>
                                    y la
                                    <a title="Política de Privacidad" href="#politicadatos" target="_blank">Política de Privacidad</a>
                                    .</label>
                            </div>
                        </div>
                        <div class="btn-contact-send">
                            <button title="Enviar" onclick="infoSendContacto()" class="btn-design2">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

</body>

</html>
