<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/asociado/asociado.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Vuelvete asociado</title>

</head>

<body>
    <section class="item-fondo1">
        <div class="container">
            <div class="content-asociado">
                <div class="frases-tarjeta item">

                    <h1>YA ESTAS MUY CERCA</h1>
                    <h1>DE VOLVERTE UN ASOCIADO.</h1>
                    <h1>DISFRUTA Y GANA</h1>
                    <h1>Y VIVE UNA EXPERIENCIA CON </h1>
                    <h1>MARCOPOLO</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="item-fondo2">
        <div class="container">
            <div class="content-asociado">
                <div>
                    <section class="solicitud-tarjeta-asociado titulo">
                        <div class="formulario-asociado">
                          <h2>Vuelvete ASOCICADO</h2>
                          <form>
                            <input type="text" name="nombre" placeholder="Nombre completo" required>
                            <input type="email" name="email" placeholder="Correo electrónico" required>
                            <input type="tel" name="telefono" placeholder="Teléfono" required>
                            <input type="text" name="direccion" placeholder="Dirección" required>
                            <input type="text" name="ciudad" placeholder="Ciudad" required>
                            <select name="tipo_tarjeta" required>
                              <option value="">Selecciona un tipo de tarjeta</option>
                              <option value="oro">Tarjeta Oro</option>
                              <option value="platino">Tarjeta Platino</option>
                              <option value="vip">Tarjeta VIP</option>
                            </select>
                            <div style="display: flex;justify-content: flex-end;">
                                <button class="purple-button" type="submit">Solicitar</button>
                            </div>
                          </form>
                        </div>
                      </section>
                </div>
                <div>
                    <div class="frases-tarjeta item">

                        <h1>YA ESTAS MUY CERCA</h1>
                        <h1>DE VOLVERTE UN ASOCIADO.</h1>
                        <h1>DISFRUTA Y GANA</h1>
                        <h1>Y VIVE UNA EXPERIENCIA CON </h1>
                        <h1>MARCOPOLO</h1>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <section class="item-fondo-asociado3">
        <div class="container">
            <div class="content-asociado">
                <h1>ANIMATE A LA MEJOR EXPERIENCIA</h1>
            </div>
        </div>
    </section>
</body>

</html>
