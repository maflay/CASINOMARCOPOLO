<!DOCTYPE html>
<html>

<head>
  <title>Promociones - Casino Marco Polo</title>
</head>

<body>
  <section class="container-promo">
    <section class="section-start" id="promociones-page">
      <div class="content-start container item">
        <h2 class="type1-h1-bold">Vive nuestras promociones</h2>
        <br />
        <p class="item">Disfruta de nuestros bonos, sorteos y beneficios exclusivos que hacen de cada visita una
          experiencia inolvidable... <br />Juega más, gana más y aprovecha cada oportunidad con nuestras increíbles
          promociones.
        </p>
      </div>
    </section>


    <div id="content-banner-membresia"></div>
    <section class="_content_divider_section container">
      <div class="_divider_game_">
        <div class="progress-fill-game"></div>
      </div>
      <div class="_figura_divider_"></div>
    </section>
  </section>

  <div title="Vigencia de promociones" style="position: relative;">
    <section style="position: relative;" class="container" id="promocion-seccion">
    </section>
    <section class="_content_divider_section container">
      <div class="_divider_game_">
        <div class="progress-fill-game"></div>
      </div>
      <div class="_figura_divider_"></div>
    </section>
    <div class="container content-vigencia-promo">
      <div class="vigencia-promo-text">
        Tiempo para las próximas promociones
      </div>
      <div style="padding-left: 5px;" id="cuenta-regresiva"></div>
    </div>
  </div>
  <br />
  <br />
  <section class="container" id="ubicacion-seccion"></section>
  <section class="_content_divider_section container">
    <div class="_divider_game_">
      <div class="progress-fill-game"></div>
    </div>
    <div class="_figura_divider_"></div>
  </section>
</body>

</html>
