<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/registro/registro.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Registro-Marco polo</title>
</head>

<body>
    <div id="registro" class="register">
        <div class="registro-logo">
          <a href="../../" data-target="/components/home/index.html">
            <img class="logo-menu" src="/resources/marcopolo.png" />
          </a>
        </div>
      
        <div class="container-register">
          <form id="registro-form" class="form-register">
            <h1>Regístrate</h1>
            <input type="text" name="nombre" placeholder="Nombre" required />
            <input type="email" name="correo" placeholder="Correo" required />
            <input type="text" name="documento" placeholder="# de documento" required />
            <input type="tel" name="telefono" placeholder="Teléfono" required />
            <input type="text" name="direccion" placeholder="Dirección" required />
            <input type="password" name="contraseña" placeholder="Contraseña" required />
            <input type="password" name="confirmar-contraseña" placeholder="Confirmar Contraseña" required />
            <label>Fecha de nacimiento:</label>
            <input type="date" name="fecha" required />
            <div style="display: flex; justify-content: space-between;">
              <button type="button" class="btn-design1" id="inicio" onclick="iniciopage()">Regresar</button>
              <button type="submit" class="btn-design1">Registrar</button>
            </div>
            <div id="usercreate"></div>
          </form>
        </div>
      </div>
      
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const loading = document.getElementById("loading");

            const form = document.getElementById("registro-form");

            const params = new URLSearchParams(window.location.search);
            const correo = params.get("email");
            const inputCorreo = document.getElementById("correo-register");
            const loader = document.getElementById("loading");

            if (correo && inputCorreo) {
                inputCorreo.value = decodeURIComponent(correo);
            }



            if (form) {
                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const form = e.target;
                    const formData = new FormData(form);
                    const mensaje = document.getElementById("usercreate");


                    const contraseña = formData.get("contraseña");
                    const confirmar = formData.get("confirmar-contraseña");
                    console.log("entro a la funcion");
                    if (contraseña !== confirmar) {
                        alert("Las contraseñas no coinciden.");
                        return;
                    }
                    fetch("/components/registro/registro-cliente.php", {
                        method: "POST",
                        body: formData,
                    })
                        .then((response) => response.text())
                        .then((data) => {
                            alert(data);
                            form.reset();
                            window.location.href = "../../";
                            history.replaceState(null, "", location.pathname); // Limpia la URL
                            // window.history.replaceState({}, document.title, window.location.pathname);
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            alert("Ocurrió un error al registrar.");
                        });
                });
            }
           
        });

        function iniciopage() {
                console.log("prueba regreso");
                window.location.href = "../../";
            }

    </script>


</body>

</html>
